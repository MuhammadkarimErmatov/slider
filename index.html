<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="gallery">
  <div class="thumbs">
    <img src="./images/view.png" class="thumb active" onclick="selectImage(0)">
    <img src="./images/frontview.png" class="thumb" onclick="selectImage(1)">
    <img src="./images/sideview.jpg" class="thumb" onclick="selectImage(2)">
    <img src="./images/rearview.png" class="thumb" onclick="selectImage(3)">
  </div>

  <div class="main">
    <button class="arrow left" onclick="prevImage()">&#10094;</button>
    <img id="mainImage" src="./images/view.png" class="main-img">
    <button class="arrow right" onclick="nextImage()">&#10095;</button>
  </div>
</div>

<script src="./js/app.js"></script>

</body>
